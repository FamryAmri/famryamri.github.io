<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FamryAmri | Bio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("assets/bg.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }
    /* Background movement effect */
    @keyframes backgroundMove {
      0% { background-position: center; }
      100% { background-position: center; }
    }
    body {
      animation: backgroundMove 10s infinite alternate ease-in-out;
    }
    /* Fade in effect */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="bg-black/60 p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center fade-in">
    <!-- GitHub Profile Picture -->
    <img src="https://github.com/FamryAmri.png"
         alt="FamryAmri" 
         class="w-32 h-32 mx-auto rounded-full border-4 border-white shadow-lg" />
    
    <h1 class="text-2xl font-bold mt-4">Famry Amri</h1>
    
    <!-- Social Links -->
    <div class="mt-6 flex justify-center space-x-6">
      <a href="https://www.youtube.com/@FamryAmriG0987" target="_blank" class="hover:scale-110 transition">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" 
             class="w-6 h-6 invert" alt="YouTube" />
      </a>
      <a href="https://twitter.com/Famry4" target="_blank" class="hover:scale-110 transition">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" 
             class="w-6 h-6 invert" alt="Twitter" />
      </a>
      <a href="https://github.com/FamryAmri" target="_blank" class="hover:scale-110 transition">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" 
             class="w-6 h-6 invert" alt="GitHub" />
      </a>
    </div>
    
    <!-- Bio Section -->
    <p class="mt-6 text-sm text-gray-300">
      Nothing to see here, just bio.
    </p>
  </div>
</body>
</html>
